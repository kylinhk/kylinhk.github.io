name: Deploy Hexo Blog

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git ⚙️
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git config --global init.defaultBranch master
        git config --global --add safe.directory /github/workspace
        git config --global --add safe.directory /github/workspace/.git
        git config --global url."https://github.com/".insteadOf git@github.com:
        git config --global url."https://".insteadOf git://

    - name: Force Submodule Update 🔧
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive --force

    - name: Setup Node.js 🏗️
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies 📦
      run: |
        npm install
        npm install hexo-cli -g

    - name: Verify Installation 🔍
      run: |
        echo "=== Git Configuration ==="
        git config --list | grep user || echo "No user config"
        echo "=== Hexo Version ==="
        hexo version || echo "Hexo not found"
        echo "=== Themes Directory ==="
        ls -la themes/ || echo "Themes directory not found"
        echo "=== Bluelake Theme ==="
        ls -la themes/bluelake/ || echo "Bluelake theme not found"
        echo "=== Submodule Status ==="
        git submodule status || echo "No submodules"

    - name: Generate Static Site 🔧
      run: |
        hexo clean
        hexo generate

    - name: Deploy to GitHub Pages 🚀
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
        force_orphan: true