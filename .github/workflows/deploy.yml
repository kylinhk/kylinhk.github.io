name: Deploy Hexo Blog

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git âš™ï¸
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git config --global init.defaultBranch master
        git config --global --add safe.directory /github/workspace

    - name: Initialize and Update Submodules ğŸ”§
      run: |
        git submodule init
        git submodule update --init --recursive

    - name: Setup Node.js ğŸ—ï¸
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies ğŸ“¦
      run: |
        npm install --no-package-lock
        npm install hexo-cli -g

    - name: Verify Installation ğŸ”
      run: |
        echo "=== Git Configuration ==="
        git config --list | grep user || echo "No user config"
        echo "=== Hexo Version ==="
        hexo version || echo "Hexo not found"
        echo "=== Themes Directory ==="
        ls -la themes/ || echo "Themes directory not found"
        echo "=== Bluelake Theme ==="
        ls -la themes/bluelake/ || echo "Bluelake theme not found"
        echo "=== Submodule Status ==="
        git submodule status || echo "No submodules"

    - name: Generate Static Site ğŸ”§
      run: |
        hexo clean
        hexo generate

    - name: Deploy to GitHub Pages ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
        force_orphan: true