name: Deploy Hexo Blog

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git ⚙️
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git config --global init.defaultBranch master
        git config --global --add safe.directory /github/workspace
        git config --global --add safe.directory /github/workspace/.git
        git config --global --add safe.directory '*'
        git config --global url."https://github.com/".insteadOf git@github.com:
        git config --global url."https://".insteadOf git://
        git config --global http.postBuffer 524288000
        git config --global core.longpaths true

    - name: Debug Git Repository Status 🔍
      run: |
        echo "=== Git Status ==="
        git status || echo "Git status failed"
        echo "=== Git Remote Configuration ==="
        git remote -v || echo "No remotes configured"
        echo "=== Git Branches ==="
        git branch -a || echo "Branch listing failed"
        echo "=== Current Working Directory ==="
        pwd && ls -la || echo "Directory listing failed"
        echo "=== Git Log (Last 3 commits) ==="
        git log --oneline -n 3 || echo "Git log failed"
        echo "=== Environment Variables ==="
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
        echo "GITHUB_REF: $GITHUB_REF"

    - name: Force Submodule Update 🔧
      run: |
        echo "=== Current Directory Permissions ==="
        ls -la || echo "List failed"
        echo "=== Git Status Check ==="
        git status || echo "Git status failed"
        echo "=== Submodule Configuration ==="
        cat .gitmodules || echo "No .gitmodules found"
        echo "=== Initialize Submodules ==="
        git submodule deinit --all -f || echo "Deinit failed"
        git submodule init || echo "Init failed"
        echo "=== Sync Submodules ==="
        git submodule sync --recursive || echo "Sync failed"
        echo "=== Update Submodules ==="
        git submodule update --init --recursive --force --remote || echo "Update failed"
        echo "=== Final Submodule Status ==="
        git submodule status || echo "No submodules"
        echo "=== Verify Theme Files ==="
        if [ -d "themes/bluelake" ]; then
          echo "Bluelake directory exists"
          ls -la themes/bluelake/ || echo "Cannot list bluelake contents"
          if [ -f "themes/bluelake/layout/layout.ejs" ]; then
            echo "Main layout file found"
          else
            echo "WARNING: Main layout file missing"
          fi
          if [ -f "themes/bluelake/_config.yml" ]; then
            echo "Theme config file found"
          else
            echo "WARNING: Theme config file missing"
          fi
        else
          echo "ERROR: Bluelake directory does not exist"
        fi

    - name: Setup Node.js 🏗️
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies 📦
      run: |
        npm install
        npm install hexo-cli -g

    - name: Verify Installation 🔍
      run: |
        echo "=== Git Configuration ==="
        git config --list | grep user || echo "No user config"
        echo "=== Hexo Version ==="
        hexo version || echo "Hexo not found"
        echo "=== Themes Directory ==="
        ls -la themes/ || echo "Themes directory not found"
        echo "=== Bluelake Theme ==="
        ls -la themes/bluelake/ || echo "Bluelake theme not found"
        echo "=== Submodule Status ==="
        git submodule status || echo "No submodules"

    - name: Pre-Build Debug 🕰️
      run: |
        echo "=== Pre-Build Repository State ==="
        git status --porcelain || echo "Git status porcelain failed"
        echo "=== Submodule Status Before Build ==="
        git submodule foreach --recursive 'echo "Submodule: $name at $(pwd)" && git status --short' || echo "Submodule foreach failed"
        echo "=== Theme Directory Structure ==="
        find themes/ -type f -name "*.ejs" | head -10 || echo "No EJS files found"
        echo "=== Config Files Check ==="
        ls -la _config.yml themes/bluelake/_config.yml 2>/dev/null || echo "Config files check failed"

    - name: Generate Static Site 🔧
      run: |
        hexo clean
        hexo generate

    - name: Deploy to GitHub Pages 🚀
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
        force_orphan: true