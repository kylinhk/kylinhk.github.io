<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{{ '/' | relative_url }}">
                    <i class="fas fa-dragon"></i>
                    {{ site.title }}
                </a>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ '/' | relative_url }}" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/blog/' | relative_url }}" class="nav-link">博客</a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/services/' | relative_url }}" class="nav-link">服务</a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/about/' | relative_url }}" class="nav-link">关于我们</a>
                </li>
                <li class="nav-item">
                    <a href="{{ site.telegram_url }}" class="nav-link" target="_blank">
                        <i class="fab fa-telegram"></i> 联系我们
                    </a>
                </li>
            </ul>
            
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>{{ site.title }}</h3>
                    <p>{{ site.description }}</p>
                </div>
                
                <div class="footer-section">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">首页</a></li>
                        <li><a href="{{ '/blog/' | relative_url }}">博客</a></li>
                        <li><a href="{{ '/services/' | relative_url }}">服务</a></li>
                        <li><a href="{{ '/about/' | relative_url }}">关于我们</a></li>
                    </ul>
                </div>
                
                <div class="footer-section">
                    <h4>联系我们</h4>
                    <div class="contact-info">
                        <a href="{{ site.telegram_url }}" target="_blank" class="contact-item">
                            <i class="fab fa-telegram"></i>
                            <span>Telegram</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2024 {{ site.title }}. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="{{ '/script.js' | relative_url }}"></script>
</body>
</html>
